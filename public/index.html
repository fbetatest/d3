  <body id="kt_body" class="page-loading splash-screen mat-typography">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      if (document.documentElement) {
        var defaultThemeMode = 'system'

        var themeMode = localStorage.getItem('kt_theme_mode_value')
        if (!themeMode) {
          if (defaultThemeMode === 'system') {
            themeMode = window.matchMedia('(prefers-color-scheme: light)').matches ? 'dark' : 'light'
          } else {
            themeMode = defaultThemeMode
          }
        }

        document.documentElement.setAttribute('data-theme', themeMode)
      }
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>
    <div id="splash-screen" class="splash-screen">
      <img src="%PUBLIC_URL%/media/logos/custom-1.png" alt="logo" />
      <span>Loading ...</span>
    </div>
    <div id="root-modals"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', () =>{
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg)=> console.log('Success: ', reg.scope))
          .catch((err) => console.log('Failure: ', err)) ;

        })
      }
    </script>
  </body>
